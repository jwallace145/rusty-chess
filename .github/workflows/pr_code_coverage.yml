# ====================================
# Pull Request Unit Test Code Coverage
# ====================================

# This workflow automatically runs the included unit
# tests in this project and generates a code coverage
# report via CodeCov and comments on the PR to show
# the author and reviewer the current level of code
# coverage after new changes.

name: PR Code Coverage

# Trigger PR code coverage with CodeCov on pull requests
# to the `main` branch

on:
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --lcov --output-path lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
