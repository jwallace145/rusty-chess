name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Generate GitHub App token
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_APP_SECRET }}

      # Configure git identity
      - name: Configure git identity
        run: |
          git config user.name "jwallace145-release-bot[bot]"
          git config user.email "jwallace145-release-bot[bot]@users.noreply.github.com"

      # Skip if last commit is Cargo.toml sync commit (prevents infinite loop)
      - name: Get last commit author
        id: last_commit
        run: |
          echo "LAST_AUTHOR=$(git log -1 --pretty=format:'%an <%ae>')" >> $GITHUB_ENV
          echo "LAST_AUTHOR=$LAST_AUTHOR"

      # Install Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install semantic-release
      - name: Install semantic-release
        if: env.LAST_AUTHOR != 'jwallace145-release-bot[bot] <jwallace145-release-bot[bot]@users.noreply.github.com>'
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github

      # Run semantic-release
      - name: Run semantic-release
        if: env.LAST_AUTHOR != 'jwallace145-release-bot[bot] <jwallace145-release-bot[bot]@users.noreply.github.com>'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: semantic-release
