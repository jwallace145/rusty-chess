# ===============================
# AI Code Reviews with CodeRabbit
# ===============================

name: AI PR Code Review

# Grant CodeRabbit read/write permissions on the repository to read PRs
# and leave comments

permissions:
  contents: read
  pull-requests: write

# Trigger CodeRabbit reviews on PRs to main branch

on:
  pull_request:
    branches:
      - main

# Use default GitHub toen and jwallace145 OpenAI API key to perform
# CodeRabbit code reviews

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false
