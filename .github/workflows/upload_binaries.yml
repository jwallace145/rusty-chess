name: Build and Upload Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}  # Actually use the matrix OS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          BIN_NAME="player-vs-engine"
          TAR_NAME="rusty-chess-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"

          cp target/release/$BIN_NAME release/
          tar -czf $TAR_NAME -C release $BIN_NAME

          # macOS and Linux have different sha256 commands
          if [[ "${{ matrix.os }}" == macos-* ]]; then
            shasum -a 256 $TAR_NAME | awk '{print $1}' > $TAR_NAME.sha256
          else
            sha256sum $TAR_NAME | awk '{print $1}' > $TAR_NAME.sha256
          fi

          echo "Built $TAR_NAME"
          echo "SHA256: $(cat $TAR_NAME.sha256)"

          # Export for upload step
          echo "TAR_NAME=$TAR_NAME" >> $GITHUB_ENV

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.TAR_NAME }}
            ${{ env.TAR_NAME }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
