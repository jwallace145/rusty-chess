# =======================
# Sync Cargo TOML Version
# =======================

# This workflow updates the Cargo.toml Rusty Chess version after new
# releases to ensure the version is kept in-sync.

name: Sync Cargo.toml Version

# Only run this workflow after a successful completion of the "Semantic Release"
# workflow which generates new official releases

on:
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed

jobs:
  sync:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # Generate GitHub App token
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_APP_SECRET }}

      # Configure git identity for the bot
      - name: Configure git identity
        run: |
          git config user.name "jwallace145-release-bot[bot]"
          git config user.email "jwallace145-release-bot[bot]@users.noreply.github.com"

      # Configure Git remote for App token
      - name: Configure Git remote
        run: |
          git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}

      # Install cargo-edit
      - name: Install cargo-edit
        run: cargo install cargo-edit --force

      # Sync Cargo.toml with latest tag
      - name: Update Cargo.toml version
        run: |
          # Get latest tag (strip leading 'v')
          version=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "Updating Cargo.toml to version $version"
          cargo set-version $version

          git add Cargo.toml
          git commit -m "chore: sync Cargo.toml with release $version" || echo "No changes to commit"
          git push
