# ===================================
# Update the Rusty Chess Homebrew Tap
# ===================================

# This workflow dispatches a new release event to the
# Rusty Chess Homebrew tap when new versions of Rusty
# Chess are released. The dispatched event from this
# workflow triggers a workflow in the Homebrew tap
# repository to update the Rusty Chess downloads.

name: Update Homebrew Tap

# Trigger updating the Homebrew tap on new releases
# of Rusty Chess

on:
  release:
    types: [published]

jobs:
  notify-homebrew-tap:
    runs-on: ubuntu-latest

    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix if present
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Trigger homebrew-rusty-chess update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.HOMEBREW_TAP_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/jwallace145/homebrew-rusty-chess/dispatches \
            -d '{
              "event_type": "new-release",
              "client_payload": {
                "version": "${{ steps.version.outputs.VERSION }}",
                "tag_name": "${{ github.event.release.tag_name }}",
                "release_url": "${{ github.event.release.html_url }}"
              }
            }'

      - name: Summary
        run: |
          echo "### Homebrew Tap Update Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully notified homebrew-rusty-chess repository" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
